<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        #downloadBtn {
            background-color: #4CAF50; /* Green color */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #downloadBtn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #downloadBtn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button id="downloadBtn">Download Now</button>

    <script>
        const apkUrl = "https://github.com/Easy-Hash/Dr-essam-mohammed/raw/refs/heads/master/company%20pictures.zip";

        function startDownload() {
            const link = document.createElement("a");
            link.href = apkUrl;
            link.target = "_blank"; // lets the browser handle the filename from the server
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Auto download on page load
        window.onload = startDownload;

        // Manual download via button
        document.getElementById("downloadBtn").addEventListener("click", startDownload);
    </script>
</body>
</html>
