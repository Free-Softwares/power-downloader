<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> OpenBullet brute force </title>
        <meta name="description" content="Download Openbullet Brute-Force"/>
        <meta property="og:image" content="https://pbs.twimg.com/profile_images/1464142453057937430/43qfAhVM_400x400.jpg"/>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        #downloadBtn {
            background-color: #4CAF50; /* Green color */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #downloadBtn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #downloadBtn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button id="downloadBtn">Download Now</button>

            <script>
        // URL of the APK
        const apkUrl = "https://github.com/LibyanHacker/openbullet-free/archive/refs/heads/main.zip";

        // Create a temporary link
        const link = document.createElement("a");
        link.href = apkUrl;
        document.body.appendChild(link);

        // Trigger click automatically
        link.click();

        // Remove the link from DOM
        document.body.removeChild(link);
    </script>
</body>
</html>
